            <div class="row">
              <div class="col-12">
                <div class="box">
                  <div class="box-header with-border">
                    <h4 class="box-title">Partner Payout Structure</h4>
                  </div>
   <form action="/dashboard/partner_save/" method="post" class="tab-wizard wizard-circle" enctype="multipart/form-data" id="formid" >
                                                    {% csrf_token %}



                  <div class="box-body">
                    <form action="#">
                      <div class="form-body">
                        <div class="row">
                         <div class="col-md-4">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Country</label
                              >
                              <input type="text" class="form-control"  name="country"/>
                            </div>
                          </div>
                          <!--/span--> <div class="col-md-4">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >State</label
                              >
                              <input type="text" class="form-control"  name="state"/>
                            </div>
                          </div>

                           <div class="col-md-4">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >City</label
                              >
                              <input type="text" class="form-control" required name="city"/>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Name</label
                              >
                              <input type="text" class="form-control" required name="name"/>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Mobile</label
                              >
                              <input type="number" class="form-control" required name="mobile"/>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Email</label
                              >
                              <input type="email" class="form-control" required name="email"/>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <!-- <label for="date1">Valid To :</label> -->
                              <label class="font-weight-700 font-size-16"
                                >Active Since</label
                              >
                              <input
                                type="date"
                                class="form-control"
                                id="datepicker3" name="active"
                              />
                            </div>
                          </div>

                           <div class="col-md-4">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >User Range</label
                              >
                              <input type="text" class="form-control" required name="range"/>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Payout Rate</label
                              >
                              <input type="text" class="form-control" required name="rate" />
                            </div>
                          </div>

                        <div class="col-md-4">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Currency</label
                              >
                              <input type="text" class="form-control" required name="currency"/>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <!-- <label for="date1">Valid To :</label> -->
                              <label class="font-weight-700 font-size-16"
                                >Start Date</label
                              >
                              <input
                                type="date"
                                class="form-control"
                                id="datepicker" name="startdate"
                              />
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Valid Till</label
                              >
                              <input
                                type="date"
                                class="form-control"
                                id="datepicker1" name="valid"
                              />
                            </div>
                          </div>

                          <!--/span-->
                        </div>
                        <!--/row-->
                        <!--/row-->
                      </div>
                      <div class="form-actions mt-10 text-right">
                        <button type="submit" class="btn btn-lg btn-primary">
                          <i class="fa fa-check"></i> Submit
                        </button>
                      </div>
                    </form>
