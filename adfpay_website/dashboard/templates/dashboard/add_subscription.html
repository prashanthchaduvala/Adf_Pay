{% extends 'dashboard/bases.html'%}
{% load static %}

{% block content%}
  <div class="content-wrapper">
        <div class="container">
          <!-- Content Header (Page header) -->
          <div class="content-header">
            <div class="d-flex align-items-center">
              <div class="mr-auto">
                <!-- <h3 class="page-title">Edit</h3> -->
                <div class="d-inline-block align-items-center">
                  <nav>
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                        <a href="#"><i class="mdi mdi-home-outline"></i></a>
                      </li>
                      <!-- <li class="breadcrumb-item" aria-current="page">e-Commerce</li> -->
                      <li class="breadcrumb-item active" aria-current="page">
                        Back
                      </li>
                    </ol>
                  </nav>
                </div>
              </div>
              <div class="right-title">
                <span> Manage Subscription</span>
              </div>
            </div>
          </div>

          <!-- Main content -->
          <section class="content">
            <div class="row">
              <div class="col-12">
                <div class="box">
                  <div class="box-header with-border">
                    <h4 class="box-title">Manage Subscription</h4>
                  </div>
                  <div class="box-body">
                    <form action="/dashboard/add_subscription/" method="post">
                    	{% csrf_token %}
                      <div class="form-body">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Country</label
                              >
                              <select name="country" id="" class="form-control">
                                <option value="">Select Your Option</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="UAE">UAE</option>
                              </select>
                            </div>
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Currency</label
                              >
                              <select name="currency" id="" class="form-control">
                                <option value="">Select Your Option</option>
                                <option value="IN">IN</option>
                                <option value="EU">EU</option>
                                <option value="$">$</option>
                              </select>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Amount</label
                              >
                              <input
                              name="amount"
                                type="text"
                                class="form-control"
                                placeholder="Amount"
                              />
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Profile Type</label
                              >
                              <!-- <input type="text" class="form-control" placeholder="Mobile"> -->
                              <select name="profile_type" id="" class="form-control">
                                <option value="employment">Employment</option>
                                <option value="retailers">Retailers</option>
                                <option value="proffessional">
                                  Professionals
                                </option>
                                <option value="others">Others</option>
                              </select>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Subscription Type</label
                              >
                              <!-- <input type="text" class="form-control" placeholder="Email ID"> -->
                              <select name="subscription_type" id="" class="form-control">
                                <option value="day">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="quaterly">Quaterly</option>
                                <option value="yearly">Yearly</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="font-weight-700 font-size-16"
                                >Collection Method</label
                              >
                              <!-- <input type="text" class="form-control" placeholder="Profile Type"> -->
                              <select name="collection_type" id="" class="form-control">
                                <option value="monthlyadvance">
                                  Monthly Advance
                                </option>
                                <option value="quaterlyadvance">
                                  Quaterly Advance
                                </option>
                                <option value="yearlyadvance">
                                  Yearly Advance
                                </option>
                              </select>
                            </div>
                          </div>
                         
                        </div>
                       
                      </div>
                      <div class="form-actions mt-10 text-right">
                        <button type="submit" class="btn btn-lg btn-primary">
                          <i class="fa fa-check"></i> Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- /.content -->
        </div>
      </div>
  {% endblock %}
   {% block script_code %}
<script>

  $( function() {
    $( "#datepicker" ).datepicker(
    	{
           format: "dd.mm.yyyy",
           todayBtn: "linked",
           language: "de"
        });
  } );
  </script>
{% endblock %}
