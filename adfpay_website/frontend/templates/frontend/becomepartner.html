{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}

    <div class="signup-area ptb-100">
        <div class="container">
            <div class="signup-form sign_up_in">
                <h3> Partner With Us</h3>
                {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                {% endif %}
                <form action="{% url 'usersave'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" name="fullname" class="form-control" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="mobile">Mobile *</label>
                                <input type="text" name="mobile" class="form-control" placeholder="Mobile" required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="adddress" class="form-control" placeholder="H.no " required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="address2">Locality</label>
                                <input type="text" name="address2" class="form-control" placeholder="Locality">
                            </div>
                        </div>
                        
        <div class="form-group col-lg-6"> 
            <label for="">Country </label>   
            <select name="country" class="countries form-control" id="countryId">
            <option value="">-------</option>
        </select>
        </div>

        <div class="form-group col-lg-6">
        <label for="">State </label>
        <select name="state" class="states form-control" id="stateId">
        <option value="">------</option>
        </select>
        </div>

        <div class="form-group col-lg-6">
        <label for="">City </label>
        <select name="city" class="cities form-control" id="cityId">
        <option value="">-------</option>
        </select>
        </div>
                        

                        <div class="col-lg-12">
                            <div class="send-btn mybtnlogin">
                                <button type="submit" class="default-btn">
                                    Submit
                                    <span></span>
                                </button>
                            </div>
                            <br>
                        <span>Already a Member? <a href="{% url 'frontend:partner_login' %}">Signin!</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block script_code %}
<script src="{% static 'js/country.js' %}"></script>
{% endblock %}
