{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}
<section class="page-banner" >
  <div class="container">
     <div class="page-title-wrapper">
        <h1 class="page-title">Apply for the Job</h1>
     </div>
  </div>
<div  style="background-image: url(../img/parallax-2.jpg)" data-parallax="scroll"></div>
  <ul class="animate-ball">
     <li class="ball"></li>
     <li class="ball"></li>

     <li class="ball"></li>
     <li class="ball"></li>
  </ul>
</section>
 <section class="about">
  <div class="container">
    <div class="card shadow-card shadow-card-1">
      {% if jobApplied %}
        <div class="text-center">
          <img class="img-fluid mb-4" src="{% static 'img/resume-sent.svg' %}" alt="project team"/><br>
          <h1 class="lead mt-4">You have successfully applied for the job vacancies. We'll get to you soon!</h1>
        </div>
      {% else %}
        <form class="user" enctype="multipart/form-data" method="post">
          {% csrf_token %}
          <div class="form-group row">
           <div class="col-sm-6">
          <label>Candidate Name</label>
               <input type="text" class="form-control" style="border-color:#3039cc;height:36%" name="candidate_name" id="id_candidate_name" required>

            </div>
            <div class="col-sm-6">
           <label>Department</label>
                <input type="text" class="form-control" style="border-color:#3039cc;height:36%" name="department" id="id_department" readonly>

             </div>
          </div>

              <div class="form-group row">
               <div class="col-sm-6">
              <label>Position Applying For</label>
                   <input type="text" class="form-control" style="border-color:#3039cc;height:36%" name="designation" id="id_designation" readonly>

                </div>
                <div class="col-sm-6">
               <label>Preferred Location</label>
                    <input type="text" class="form-control" style="border-color:#3039cc;height:36%" name="location" id="id_location" readonly>

                 </div>
                 <div class="col-sm-6">
                 <label>Resume</label>
                 <input type="file" class="form-control" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" style="border-color:#3039cc;height:36%" name="resume" id="id_resume" required>

                 </div>
              </div>
          <div class="col-sm-12">
            <button formaction="/applyjob/{{id}}/" class="btn btn-success btn-user" type="submit">Submit</button>
          </div>
        </form>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
{% block script_code %}
<script>
window.addEventListener("load", function(){
  {% for key,value in objectToAdd.items %}
    {% if key != 'id' %}
      if(document.getElementById('id_{{key}}')) {
          var id_key = document.getElementById('id_{{key}}');
          var keycheck = '{{key}}';
          try {
            id_key.value = '{{value}}';
          } catch (e) {
            console.log('DOMException');
          }
      }
    {% endif %}
  {% endfor %}
});

function checkFile() {
  if($('#id_resume').val() != '') {
        $.each($('#id_resume').prop("files"), function(k,v){
            var filename = v['name'];
            var ext = filename.split('.').pop().toLowerCase();
            if($.inArray(ext, ['pdf','doc','docx']) == -1) {
                alert('Please upload only pdf,doc,docx format files.');
                return false;
            }
        });
  }
}
</script>
{% endblock %}
