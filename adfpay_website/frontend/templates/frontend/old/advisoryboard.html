{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}
<section class="page-banner" >
  <div class="container">
     <div class="page-title-wrapper">
        <h1 class="page-title">Advisory Board Members</h1>

     </div>
  </div>
<div  style="background-image: url(../img/parallax-2.jpg)" data-parallax="scroll"></div>
  <ul class="animate-ball">
     <li class="ball"></li>
     <li class="ball"></li>

     <li class="ball"></li>
     <li class="ball"></li>
  </ul>
</section>
 <section class="about">
  <div class="container">
    <section id="cards">
            <div class="container py-2">
                <!-- cards -->
                <div class="row">
                  {% for x in team_list %}
                    <div class="col-lg-4 col-md-6 mb-4 pt-5">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <div class="user-picture">
                                    <img src="{{x.2}}" class="shadow-sm rounded-circle" height="130" width="130" />
                                </div>
                                <div class="user-content">
                                    <h5 class="text-capitalize user-name">{{x.0}}</h5>
                                    <p class=" text-capitalize text-muted small blockquote-footer">{{x.1}}</p>
                                    <div class="small">
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                    </div>
                                    <p class="small text-muted mb-0">{{x.3|safe}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                  {% endfor %}
                </div>
            </div>
            <!-- /cards -->
        </section>
  </div>
</section>
{% endblock %}

{% block styles_code %}
  <style>
    #cards .card {
      border-radius: 20px;
      min-height: 100%;
    }

    #cards .heading-border {
      position: absolute;
      width: 100%;
      top: 60%;
    }

    #cards .card .user-picture img {
      position: absolute;
      top: -20%;
      right: 10%;
      background: #f8f9fa!important;
      padding: 10px;
    }

    #cards .card .user-content .user-name {
      margin-right: 150px;
    }
  </style>
{% endblock %}
