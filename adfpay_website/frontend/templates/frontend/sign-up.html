{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}


    <div class="signup-area ptb-100">
        <div class="container">
            <div class="signup-form sign_up_in">
                <h3>Become Member</h3>
                <body>

{% if messages %}
{% for message in messages %}
    {{ message }}
{% endfor %}
    {% endif %}
<form action="{% url 'registration' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

        <div class="row">
        <div class="form-group col-md-12">
            <label for="">Full Name</label>
            <input type="text" style="text-transform:capitalize" placeholder="Full Name" required name="full_name">
        </div>
        <div class="form-group col-md-6">
            <label for="">Mobile Number</label>
            <input type="tel" placeholder="Mobile" required name="mobile">
        </div>
        <div class="form-group col-md-6">
            <label for="">Email ID</label>
            <input type="email" placeholder="Email" required name="email">
        </div>
        <div class="col-md-12 form-group">
            <label for="">Address </label>
            <input type="text" placeholder="eg:12, street b" required name="residential_address">
        </div>
        
        <div class="form-group col-md-6"> 
            <label for="">Country </label>   
            <select name="country" class="countries" id="countryId">
            <option value="">-------</option>
        </select>
        </div>

        <div class="form-group col-md-6">
        <label for="">State </label>
        <select name="state" class="states" id="stateId">
        <option value="">------</option>
        </select>
        </div>

        <div class="form-group col-md-6">
        <label for="">City </label>
        <select name="city" class="cities" id="cityId">
        <option value="">-------</option>
        </select>
        </div>

        <div class="form-group col-md-6">
            <label for="">Zip Code</label>
            <input type="number" placeholder="eg:123543" required name="zipcode">
        </div>
        <div class="col-md-6 form-group">
            <label for="">Pan Card</label>
            <input type="text"  placeholder="Pancard" required name="pancard" maxlength="10">
        </div>
        <div class="form-group col-md-6">
            <label for="">Aadhar Card</label>
            <input type="number" placeholder="Aadharcard" required name="aadharcard"  maxlength="12" >
        </div>
        <div class="from-group col-md-12">
            <label for="">Documents</label>
            <input type="file" placeholder="Upload Pdf file" required name="photo">
        </div>

</div>

             <div class="col-lg-10">
                            <div class="send-btn mybtnlogin">
                                <button type="submit" class="default-btn">
                                    Submit
                                    <span></span>
                                </button>

                            </div>

                            <br>
                            <span>Already a Member? <a href="{% url 'frontend:sign_in' %}">Signin!</a></span>
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </div>

    

{% endblock %}
{% block script_code %}
<script src="{% static 'js/country.js' %}"></script>
<!-- <script src="//geodata.solutions/includes/countrystatecity.js"></script> -->
{% endblock %}
