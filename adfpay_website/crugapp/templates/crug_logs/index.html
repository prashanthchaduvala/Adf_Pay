{% block title %}Add New Bank Records{% endblock title %}

{% block content %}
  <div class="content-wrapper">
	  <div class="container">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="d-flex align-items-center">
				<div class="mr-auto">
					<!-- <h3 class="page-titlae">Edit</h3> -->

							</ol>
						</nav>
					</div>
				</div>
				<div class="right-title">
					<span>Bank Details</span>
				</div>
			</div>
		</div>

		<!-- Main content -->
		<section class="content">

			<div class="row">
			  <div class="col-12">
				<div class="box">
					<div class="box-header with-border">
					  <h4 class="box-title">Add Bank</h4>
					</div>
				  <div class="box-body">
                    <!-- Step wizard -->
		    <div class="box box-default">
			<!-- <div class="box-header with-border">

			<div class="box-body wizard-content">

 <form action="/crugapp/addnew/" method="post" class="tab-wizard wizard-circle" enctype="multipart/form-data" id="formid" >

   {% csrf_token %}


 <section>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="acountholder">Account Holder Name :</label>
									<input type="text" name="account_holder_name" class="form-control" id="accounted"> </div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="bank">Bank Name :</label>
									<input type="tel" name="bank" class="form-control" id="bank"> </div>
							</div>
						</div>

                        <div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="account"> Account Number:</label>
									<input type="text" name="account_number" class="form-control" id="account"> </div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="ifsc">IFSC Code :</label>
									<input type="text" name="ifsc_code" class="form-control" id="ifsc"> </div>
							</div>

						</div>
						<div class="row">
                            <div class="col-md-6">
								<div class="form-group">
									<label for="acounttype">Account Type :</label>
                                    <select name="account_type" id="acounttype" class="form-control">
                                        <option value="saving">Saving</option>
                                        <option value="current">Current</option>
                                        <option value="credit">Credit</option>
                                    </select>
                            </div>
							</div>
<!--                            <div class="col-md-6">-->

<!--                        </div>-->

                        <div class="btn-group d-flex justify-content-end">
                            <button class="btn btn-primary">Add Bank</button>
                        </div>
					</section>
 </form>
</div>
