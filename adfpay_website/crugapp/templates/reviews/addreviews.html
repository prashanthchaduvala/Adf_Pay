{% extends "index.html" %}

{% block title %}Add Feedback Records{% endblock title %}

{% block content %}
  <div class="content-wrapper">
	  <div class="container">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="d-flex align-items-center">
				<div class="mr-auto">
					<!-- <h3 class="page-title">Edit</h3> -->
					<div class="d-inline-block align-items-center">
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="/crugapp/cugdashboard/"><i class="mdi mdi-home-outline"></i></a></li>
								<li class="breadcrumb-item" aria-current="page">Back</li>

							</ol>
						</nav>
					</div>
				</div>
				<div class="right-title">
					<span>Review Details</span>
				</div>
			</div>
		</div>

		<!-- Main content -->
		<section class="content">

			<div class="row">
			  <div class="col-12">
				<div class="box">
					<div class="box-header with-border">
					  <h4 class="box-title">Add Review</h4>
					</div>
				  <div class="box-body">
                    <!-- Step wizard -->
		    <div class="box box-default">

			</div> -->

			<div class="box-body wizard-content">

 <form action="/crugapp/addreviews/" method="post" class="tab-wizard wizard-circle" enctype="multipart/form-data" id="formid" >

   {% csrf_token %}


<!-- <section>-->

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">Name:</label>
									<input type="text" name="name" class="form-control" id="name"> </div>
							</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="profile_type">Profile Type:</label>
									<input type="text" name="profile_type" class="form-control" id="profile_type"> </div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="mobile">Mobile :</label>
									<input type="tel" name="mobile" class="form-control" id="mobile"> </div>
							</div>
						</div>

                        <div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="email"> Email:</label>
									<input type="email" name="email" class="form-control" id="email"> </div>
							</div>
<!--							<div class="col-md-6">-->
<!--								<div class="form-group">-->
<!--									<label for="date"> Review Date :</label>-->
<!--									<input type="date" name="date" class="form-control" id="date"> </div>-->
<!--							</div>-->

							<div class="col-md-6">
								<div class="form-group">
									<label for="date">Review Date :</label>
									<input type="date" name="date" class="form-control" id="date"> </div>
							</div>


						</div>
						<div class="row">
                            <div class="col-md-6">
								<div class="form-group">
									<label for="comment">Review Comment :</label>
                                    <select name="comment" id="comment" class="form-control">
                                        <option value="pending">Pending</option>
                                        <option value="solved">Sloved</option>
                                    </select>
                            </div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="management">Management Replay :</label>
									<input type="text" name="management" class="form-control" id="management"> </div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="feedback_content">Feedback Content :</label>
									<input type="text" name="feedback_content" class="form-control" id="feedback_content"> </div>
							</div>

                        <div class="btn-group d-flex justify-content-end">
                            <button class="btn btn-primary">Add Review</button>
                        </div>
					</section>
 </form>
</div>
